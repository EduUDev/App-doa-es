<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">

    <title>Meu Aplicativo de Doações</title>
</head>

<body class="bg-danger bg-opacity-75">
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <div class="offset-md-auto col-md-auto offset-md-auto">
                    <img src="img/BrasaoIjui.png" alt="" srcset="" class="">
                </div>
                <br>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-md-auto">
                    <form id="appForm" class="">
                        <div class="mb-3">
                            <label for="appNome" class="form-label">Nome Completo:</label>
                            <input type="text" id="appNome" class="form-control"
                                placeholder="Digite seu nome completo...">
                        </div>
                        <div class="mb-3">
                            <label for="appTel" class="form-label">Telefone:</label>
                            <input type="tel" id="appTel" class="form-control" placeholder="Digite seu telefone...">
                        </div>
                        <div class="mb-3">
                            <label for="appEndereco" class="form-label">Endereço:</label>
                            <input type="text" id="appEndereco" class="form-control"
                                placeholder="Digite seu endereço...">
                        </div>
                        <div class="mb-3">
                            <h5>O que você pode doar?</h5>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="appDoacaoAgua">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Água</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="appDoacaoMed">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Medicamentos</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch"
                                id="appDoacaoPrimeirosSocorros">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Primeiros socorros</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="appDoacaoItens">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Itens em geral</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="appDoacaoAlimentos">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Alimentos</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="appDoacaoRoupas">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Roupas</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
